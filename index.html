<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="task_list_main">My Task Planner</h1>
        <form name="task_form" id="new_task_form" clas="new_task_form">
            <input type="text" name="new_task_input" id="new_task_input" class="new_task_input" placeholder="What do you have planned?">
            <input type="submit" value="Add Task">
        </form>
    </header>
    <main>
        <section class="mytasks">
            <h2 class="mytasks_h2">My Current Tasks</h2>
            <div class="tasks" id="tasks"></div>
        </section>
    </main>
</body>
</html>
